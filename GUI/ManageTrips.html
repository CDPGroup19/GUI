<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Trips</title>
<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="css/jquery.mobile.theme-1.3.2.min.css" rel="stylesheet" type="text/css"/>
<link href="themes/blueSmidig-theme.css" rel="stylesheet"/>
<link href="css/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script src="scripts/slidemenu.js" type="text/javascript"></script>
<script src="scripts/buttonScript.js" type="text/javascript"></script>
<script src="scripts/mapTracking.js" type="text/javascript"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head>

<body>
<!--- Header with blue background-->
<div id="managetrips" data-role="page" data-theme="a">
  <div class="headerMenu" data-role="header" data-theme="a"> <a style="background: 0; padding:0; margin: 5px;" href="#" class="showMenu"> <img src="images/menu-icon.png" alt="menu"/> </a> </div>
  <div class="ui-grid-a"> 
    <!--Numbers on the left side-->
    <div data-role="content" data-theme="a" id="tripContent" class="ui-block-a">
      <div id="dateSide">
        <h1>30.08.13</h1>
        <p>12:53 - 13:36</p>
      </div>
      <div id="durationSide">
        <p>DURATION</p>
        <h1>43:08</h1>
      </div>
      <div id="lengthSide">
        <p>DISTANCE</p>
        <h1>15,3 km</h1>
      </div>
    </div>
    <!--The map. Right now this is just a photo used to illustrate what we want with the view-->
    <div data-role="content" data-theme="a" id="kart" class="ui-block-b"> <img src="images/mapwithflag.png" alt="mapwithflag"> </div>
  </div>
  <!--List at the bottom describing stops-->
  <div data-role="content" data-theme="a" id="bottomSummary">
    <div id="tripList">
      <p>Stops detected:
      <p>
      <ul data-role="listview" data-inset="true">
        <li>Moholt</li>
        <li>Torget</li>
        <li>St. Olavs gt</li>
        <li>Lian</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
