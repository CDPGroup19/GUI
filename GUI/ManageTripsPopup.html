<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Trips</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css"/>
<link href="themes/blueSmidig-theme.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script src="scripts/mapTracking.js" type="text/javascript"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script src="scripts/deleteList.js" type="text/javascript"></script>
</head>

<body>
<div id="menu">
  <h3>Menu</h3>
  <ul data-role="listview" data-inset="true">
    <li> Home</li>
    <li>About</li>
    <li>Portfolio</li>
    <li>Contact</li>
  </ul>
</div>
<!--- Header with blue background-->
<div id="managetrips" data-role="page" data-theme="a">
  <div class="headerMenu" data-role="header" data-theme="a"> 
  <a style="background: 0; padding:0; margin: 5px;" href="#" class="showMenu"> <img src="images/menu-icon.png" alt="menu"/> </a> 
  <a href="#popupAdd" data-rel="popup" data-position="window" data-role="button" class="ui-btn">+ Add Stops</a>
    <h2>Manage Trips</h2>
    <div data-role="popup" id="popupAdd" data-theme="a" class="ui-corner-all">
      <form>
        <div style="padding:10px 20px;">
          <h3>Enter missed stop</h3>
          <input type="text" name="stop" id="st" value="" placeholder="stop" data-theme="a" />
          <button type="submit" data-theme="a">Add Stop</button>
        </div>
      </form>
    </div>
  </div>
  <div class="ui-grid-a"> 
    <!--Numbers on the left side-->
    <div data-role="content" data-theme="a" id="tripContent" class="ui-block-a">
      <div id="dateSide">
        <h1>30.08.13</h1>
        <p>12:53 - 13:36</p>
      </div>
      <div id="durationSide">
        <p>DURATION</p>
        <h1>43:08</h1>
      </div>
      <div id="lengthSide">
        <p>DISTANCE</p>
        <h1>15,3 km</h1>
      </div>
    </div>
    <!--The map. Right now this is just a photo used to illustrate what we want with the view-->
    <div data-role="content" data-theme="a" id="kart" class="ui-block-b"> <img src="images/mapwithflag.png" alt="mapwithflag"> </div>
  </div>
  <!--List at the bottom describing stops-->
  <div data-role="content" data-theme="a" id="bottomSummary">
    <div id="tripList">
      <ul data-role="listview" data-inset="true">
        <li data-role="list-divider">Stops detected: <br>
          (Click on the one's that are wrong to delete them)</li>
        <li id="stop1"><img src="images/buss.png" alt="Bus" class="ui-li-icon">Moholt</li>
        <li id="stop2"><img src="images/walk.png" alt="Walk" class="ui-li-icon">Torget</li>
        <li id="stop3"><img src="images/tram.png" alt="Tram" class="ui-li-icon">St. Olavs gt</li>
        <li id="stop4"><img src="images/walk.png" alt="Walk2" class="ui-li-icon">Lian</li>
      </ul>
    </div>
  </div>
</div>
</div>
</body>
</html>
