<body>



<div id="tracking" data-role="page" data-theme="a">
    <div class="headerMenu" data-role="header" data-theme="a">
        <a style="background: 0; padding:0; margin: 5px;" href="#"class="showMenu">
            <img src="images/menu-icon.png"/>
        </a>
        
	</div>
    <div data-role="content" id="trackingContent" data-theme="a">
      	
        <div id="trackingButtons">
            
            <div id="start" >
                <a id="startB"data-role="button" class="startStop"></a>
            </div>
            <div id="stop" >
                <a id="stopB"data-role="button" class="startStop"></a>
            </div>
            
            <div id="selectDestination" data-role="fieldcontain" >
	    	<!--<label for="destination" class="select"></label>-->
	    	<select name="destination" id="destination">
              <option value="Select">Select your destination...</option>
              <option value="Work">Work</option>
              <option value="Business">Business</option>
              <option value="School">School</option>
              <option value="Accompany">Accompany others</option>
              <option value="Shopping">Shopping/service</option>
              <option value="Leisure">Leisure</option>
              <option value="Home">Home</option>
        	</select>
            </div>
        </div>
    	<div id="map">
        </div>
    </div>
    <div data-role="footer" data-theme="f" id="durationLength">
            <div id="duration">
                <p>Duration:</p>
                <h1>10:03</h1>
            </div>
            <div id="length">
            	<p>Lenght:</p>
                <h1>2,3 km</h1>
            </div>
        </div>
</div>

<script>
$(document).bind('pageinit', function(){
	var startButton = document.getElementById("start");
	var stopButton = document.getElementById("stop");

	startButton.addEventListener('click',showStop, false);
	stopButton.addEventListener('click',showStart, false);
	
	stopButton.style.display = "none"
	
	function showStop() {
        stopButton.style.display ="block";
        startButton.style.display = "none";
	}
	function showStart(){
       startButton.style.display = "block";
       stopButton.style.display = "none";
	}
});
</script>
<script>

$("#start").bind ("click", function (event)
{
  /*var lat = $("#lat").val ();
  var lng = $("#lng").val ();*/
  var latlng = new google.maps.LatLng (63.4122938, 10.4388454);
  var options = { 
    zoom : 15, 
    center : latlng, 
    mapTypeId : google.maps.MapTypeId.ROADMAP 
  };
  var $content = $("#map");
  $content.height (screen.height - 50);
  var map = new google.maps.Map ($content[0], options);
  $.mobile.changePage ($("#tracking"));
  
  new google.maps.Marker ( 
  { 
    map : map, 
    animation : google.maps.Animation.DROP,
    position : latlng  
  });  
});

</script>
